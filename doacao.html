<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fome Zero - Doação</title>
    <link rel="stylesheet" href="./css1/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./ico/icon_logo.ico" type="image/x-icon">

</head>

<body>
    
<div class="container">

    <section class="header">
        <h2>Faça seu cadastro</h2>
    </section>

    <form id="form" class="form">

        <div class="form-content">

            <label for="username">Nome do usuário</label>
            <input 
            type="text"
            id="username"
            placeholder="Digite o nome do usuário: "
            />
            <a>Aqui vai a mensagem de erro.</a>

        </div>

        <div class="form-content">

            <label for="email">Email</label>
            <input 
            type="email"
            id="email"
            placeholder="Digite o seu email: "
            />
            <a>Aqui vai a mensagem de erro.</a>

        </div>

        <div class="form-content">

            <label for="password">Senha</label>
            <input 
            type="password"
            id="password"
            placeholder="Digite sua senha: "
            />
            <a>Aqui vai a mensagem de erro.</a>

        </div>

        <div class="form-content">

            <label for="password-confirm">Confirmação de senha</label>
            <input 
            type="password"
            id="password-confirm"
            placeholder="Digite novamente sua senha: "
            />
            <a>Aqui vai a mensagem de erro.</a>

        </div>

        <button type="submit">Cadastrar</button>

    </form>

    <div class="qr-code">
        <h1>DOE NO QR CODE ABAIXO:</h1>
        <img class="img-qr-code" src="./img/qr-code.jpeg" alt="QR Code">
    </div>

    <div class="voltar">
        <a href="./index.html">
            <button class="botao-voltar">Voltar para a home</button>
        </a>
    </div>

    <script src="./js1/script.js"></script>

</body>

</html>
